<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" id="card">
            <h1>Register now</h1>
            <form id="signup" onsubmit="signup(event)" name="register">
                <input type="text" name="firstname" placeholder="Enter your first name" required="true">
                <input type="text" name="lastname" placeholder="Enter your last name" required="true">
                <input type="password" name="password" placeholder="Enter your password" required="true">
                <input type="email" name="email" placeholder="Enter your Email" required="true">
                <input type="number" name="number" placeholder="Enter your phone number" required="true">
                <button tyep="submit">Submit</button>
            </form>
        </div>
        <div class="card" id="card">
            <h1>sign in</h1>
            <form id="signup" onsubmit="signin(event)" name="login">
            
                <input type="email" name="email" placeholder="Enter your Email" required="true">
                <input type="password" name="password" placeholder="Enter your password" required="true">
    
                <button tyep="submit">Submit</button>
            </form>
        </div>
    </div>
        <div class="modal" id="modal-div">
            <div class="modal-body">
                <button type="button" class="close-btn" onclick="closeModal()"> <i class="fa-solid fa-circle-xmark"></i></button>
                <i class="fa-solid fa-circle-check"></i>
                <h1 class="check-h1">Register success!</h1>
            </div>
        </div>




    <script src="app.js"></script>
</body>
</html>
